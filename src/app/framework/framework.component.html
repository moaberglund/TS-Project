<body>


  <div class="mat-elevation-z8 course-table">
    <table mat-table [dataSource]="savedCourses" matSort aria-label="Saved Courses">

      <!-- Kurskod Column -->
      <ng-container matColumnDef="courseCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kurskod</th>
        <td mat-cell *matCellDef="let row">{{row.courseCode}}</td>
      </ng-container>

      <!-- Kursnamn Column -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kursnamn</th>
        <td mat-cell *matCellDef="let row">{{row.courseName}}</td>
      </ng-container>

      <!-- Poäng Column -->
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Poäng</th>
        <td mat-cell *matCellDef="let row">{{row.points}}</td>
      </ng-container>

      <!-- Ämne Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ämne</th>
        <td mat-cell *matCellDef="let row">{{row.subject}}</td>
      </ng-container>

      <!-- Kursplan Column -->
      <ng-container matColumnDef="syllabus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kursplan</th>
        <td mat-cell *matCellDef="let row"><a [href]="row.syllabus" target="_blank">Länk</a></td>
      </ng-container>

      <!-- Remove Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Radera</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon (click)="onRemove(row)" style="cursor: pointer;">delete</mat-icon>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div id="sum">Totalt antal poäng för sparade kurser: {{ totalPoints }}</div>

    <mat-paginator [length]="savedCourses.data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
    </mat-paginator>
  </div>
</body>
